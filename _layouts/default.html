{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}{%- include head.html -%}
<body>

	<div id="nav-box">
		<nav>
			{% include navigation.html %}
		</nav>
	</div>

	{% if jekyll.environment == "dev" %}{% include development-notice.html %}{% endif %}

	<header>
		{% include header.html %}
	</header>

	<main>
		{{ content | expand_urls: root_url }}
	</main>

	<footer>
		{% include footer.html %}
	</footer>
</body>
</html>
