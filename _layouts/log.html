---
layout: default
single: true
---

{{ content }}

<div class="meta">
	<div class="date">Posted on: {% include post/date.html %}{{ time }}</div>
</div>

<p class="meta flex">
	{% if page.previous.url %}
		<a class="previous-page" href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&larr; {{page.previous.title}}</a>
	{% endif %}
	{% if page.next.url %}
		<a class="next-page" href="{{page.next.url}}" title="Next Post: {{page.next.title}}">{{page.next.title}} &rarr;</a>
	{% endif %}
</p>
