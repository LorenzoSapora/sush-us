
{% unless page.no_header %}
    {% if index %}
      <p class="entry-title"><a href="{{ root_url }}{{ post.url }}">{{ post.main-title}}</a>
    {% else %}
      <p class="entry-title">{{ page.main-title }}
    {% endif %}
    {% unless page.meta == false %}
        <span style="color:#ccc!important">{% include post/date.html %}{{ time }}</span>
      </p>
    {% endunless %}
{% endunless %}
