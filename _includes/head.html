<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>{%include css/core.css %}</style>
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ page.keywords }}">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <meta name="google-site-verification" content="Lw3aGmaqhe2mMpxXk0cUF3AV6IVjvk_93GhPbKGYaR0" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{ site.author }}" />
  <meta name="twitter:description" content="{{ page.description }}" />
  <meta name="twitter:url" content="{{ site.url }}" />
  <meta name="twitter:site" content="@{{ site.twitter_username }}" />
  <meta name="theme-color" content="#6F5499">
  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">
  <meta property="og:site_name" content="{{ site.author }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ site.author }}" />
  <meta property="og:description" content="{{ page.description }}" />
  <meta property="og:url" content="{{ site.url }}" />
  {% include canonical.html %}
  <link rel="archives" href="{{ site.url }}/log/">
  <link href="data:image/gif;base64,R0lGODdhFAAUAPAAAG9VmwAAACwAAAAAFAAUAEACEYSPqcvtD6OctNqLs968+68VADs=" rel="icon" type="image/x-icon" />
  <link href="/favicon.png" rel="icon" type="image/x-icon" />
  <link href="/css/styles.css" rel="stylesheet" type="text/css" media="all">
  <link href="/feed.xml" rel="alternate" title="{{site.title}}" type="application/atom+xml">
</head>
