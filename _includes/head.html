<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ page.main-title }}{{ post.main-title }} - {{ site.title }}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">	
	<style>{%include css/core.css %}</style>
	<link rel="alternate" type="application/atom+xml" href="/feed.xml" title="{{ site.title }}">
	<link rel="author" href="humans.txt">
	{% include canonical.html %}
	<link rel="icon" type="image/x-icon" href="data:image/gif;base64,R0lGODdhFAAUAPAAAG9VmwAAACwAAAAAFAAUAEACEYSPqcvtD6OctNqLs968+68VADs=">
	<link rel="icon" type="image/x-icon" href="/favicon.png">
	<link rel="stylesheet" type="text/css" href="/css/styles.css" media="all">
	<meta name="author" content="{{ site.author }}">
	<meta name="description" content="{{ page.description }}{{ post.description }}">
	<meta name="google-site-verification" content="Lw3aGmaqhe2mMpxXk0cUF3AV6IVjvk_93GhPbKGYaR0">
	<meta name="googlebot" content="index,follow">
	<meta name="HandheldFriendly" content="True">
	<meta name="keywords" content="{{ page.keywords }}{{ post.keywords }}">
	<meta name="MobileOptimized" content="320">
	<meta name="referrer" content="no-referrer-when-downgrade">
	<meta name="robots" content="index,follow">
	<meta name="theme-color" content="#6F5499">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:creator" content="@{{ site.twitter_username }}">
	<meta name="twitter:description" content="{{ page.description }}{{ post.description }}">
	<meta name="twitter:dnt" content="on">
	<meta name="twitter:title" content="{{ page.main-title }}{{ post.main-title }}">
	<meta name="twitter:url" content="{{ site.url }}">
	<meta property="og:description" content="{{ page.description }}{{ post.description }}">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:title" content="{{ site.author }}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ site.url }}">
</head>
