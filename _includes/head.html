<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <style>
*{line-height:1.8;box-sizing:border-box}
body{margin:0;padding:0}
body,a{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}
header{padding:86px 0}
header,main,footer{width:900px;margin:0 auto}
footer{padding-top:86px}
ul{list-style:none}
p{font-size:17px}
a{text-decoration:none;color:#222;border-bottom:3px solid rgba(111,84,153,.4)}
a:hover{background:rgba(111,84,153,.4)}
svg{height:100%}
img{width:100%}
pre{display:block;margin-top:0;margin-bottom:1em;padding:1em;white-space:pre;white-space:pre-wrap;word-break:break-all;word-wrap:break-word;border:1px solid #e6e1dc;font-family:monospace!important}
code{padding:.25em .5em;font-size:85%;color:#da4939;background-color:rgba(218,73,57,0.1)}
blockquote{border-left:3px solid red;padding:8px 0 8px 16px}
h1{font-weight:400;margin:0 auto 0}
h2{font-weight:400;color:#aaa;margin:0 auto 0}
h1::before{content:"# ";color:#C5BAD6}
h2::before{content:"// ";color:#ccc}
h3{font-size:1.06em;font-weight:400}
h4{font-size:1.3em}
h5{text-transform:uppercase}
nav{margin:0 auto;padding:8px 0;width:900px}
nav a{margin-right:24px;color:#C5BAD6}
nav a:hover{color:#fff}
nav svg path{fill:#C5BAD6}
nav a:hover *{fill:#fff}
.date,.time{font-size:.8em;color:#bbb}
.meta{margin-bottom:86px}
#title{color:#222;font-size:2em}
#sub-title{font-size:1.2em;color:#828282;font-style:italic}
#skype-icon path{fill:#00AFF0}
.contact-icons{height:1em;position:relative;top:2px;padding-right:8px}
.embed-container{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;max-width:100%}
.embed-container object{position:absolute;top:0;left:0;width:100%;height:100%}
.previous-page,.next-page{width:50%}
  </style>
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ page.keywords }}">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% include canonical.html %}
  <link href="data:image/gif;base64,R0lGODdhFAAUAPAAAG9VmwAAACwAAAAAFAAUAEACEYSPqcvtD6OctNqLs968+68VADs=" rel="icon" type="image/x-icon" />
  <link href="/css/styles.css" rel="stylesheet" type="text/css">
  <!--[if gt IE 8]><link href="{{ root_url }}/favicon.png" rel="icon><![endif]-->
  <link href="/feed.xml" rel="alternate" title="{{site.title}}" type="application/atom+xml">
</head>
